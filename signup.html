<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">

<canvas id="particle-canvas"></canvas>

<main class="login-form-container">
    <h2>Create Your Account</h2>
    <form id="signup-form" autocomplete="on">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="password">Password</label>
        <div class="password-container">
            <input type="password" id="password" placeholder="Create a password" required>
            <span class="toggle-password">ğŸ‘ï¸</span>
        </div>

        <label for="confirm-password">Confirm Password</label>
        <div class="password-container">
            <input type="password" id="confirm-password" placeholder="Confirm password" required>
            <span class="toggle-confirm-password">ğŸ‘ï¸</span>
        </div>

        <button type="submit" id="signup-button">Sign Up</button>
        <p class="forgot-signup">Already have an account? <a href="login.html">Login</a></p>

        <div class="success-message" id="success-msg"></div>
    </form>
</main>

<script>
// Password toggle
const togglePassword = document.querySelector('.toggle-password');
const passwordInput = document.getElementById('password');
togglePassword.addEventListener('click', () => {
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    togglePassword.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
});

const toggleConfirm = document.querySelector('.toggle-confirm-password');
const confirmInput = document.getElementById('confirm-password');
toggleConfirm.addEventListener('click', () => {
    const type = confirmInput.type === 'password' ? 'text' : 'password';
    confirmInput.type = type;
    toggleConfirm.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
});

// Particle effect
const canvas = document.getElementById('particle-canvas');
const ctx = canvas.getContext('2d');
let particlesArray;

function initCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', initCanvas);
initCanvas();

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = (Math.random() - 0.5) * 1;
        this.speedY = (Math.random() - 0.5) * 1;
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x > canvas.width) this.x = 0;
        if(this.x < 0) this.x = canvas.width;
        if(this.y > canvas.height) this.y = 0;
        if(this.y < 0) this.y = canvas.height;
    }
    draw() {
        ctx.fillStyle = 'rgba(255,255,255,0.6)';
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fill();
    }
}

function initParticles() {
    particlesArray = [];
    const count = Math.floor(canvas.width / 10);
    for(let i=0;i<count;i++) particlesArray.push(new Particle());
}
initParticles();

function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particlesArray.forEach(p=>{p.update(); p.draw();});
    requestAnimationFrame(animate);
}
animate();

// Signup form handling
const signupForm = document.getElementById('signup-form');
const signupButton = document.getElementById('signup-button');
const successMsg = document.getElementById('success-msg');

signupForm.addEventListener('submit', (e) => {
    e.preventDefault();

    if(passwordInput.value !== confirmInput.value){
        successMsg.textContent = "Passwords do not match!";
        successMsg.style.color = "red";
        successMsg.style.opacity = 1;
        return;
    }

    // Save user to localStorage
    const user = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: passwordInput.value
    };
    localStorage.setItem('user', JSON.stringify(user));

    // Show success and redirect to login
    signupButton.textContent = "Creating...";
    signupButton.disabled = true;

    setTimeout(()=>{
        successMsg.textContent = "Account created successfully!";
        successMsg.style.color = "green";
        successMsg.style.opacity = 1;

        setTimeout(()=>{
            window.location.href = "login.html";
        },1500);
    },1000);
});

</script>

</body>
</html>
